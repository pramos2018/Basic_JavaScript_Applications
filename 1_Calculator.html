<!doctype html>
<html lang="en">
<head>
	<title> Basic Calculator - May 2016	</title>
	<script src="1_Calculator.js"></script>
	<style "Text/CSS" > 
		body {
			text-align:center;
		}
	
	</style>
</head>

<body>
<a name="start"></a>
<header>
</header>

<br><br>
<section>
<h3>Project #1 - Basic Calculator</h3>
<table align="center" border="1" cellspacing="0" cellpadding="5"> <!-- width="500", widht="75%", cellpadding="10"-->
	<tr>
		<th colspan="4">Basic Calculator</th>
	</tr>
	<tr>
		<th colspan="4"><input  id="display" type="text" name="display" style="text-align:right;"/></th>
	</tr>

	<tr>
		<th id="btn0" value="0">0</th>
		<th id="btnDot">.</th>
		<th id="btnC">C</th>
		<th id="btnAdd">+</th>
	</tr>
	<tr>
		<th id="btn1">1</th>
		<th id="btn2">2</th>
		<th id="btn3">3</th>
		<th id="btnSub">-</th>
	</tr>
	<tr>
		<th id="btn4">4</th>
		<th id="btn5">5</th>
		<th id="btn6">6</th>
		<th id="btnMult">*</th>
	</tr>
	<tr>
		<th id="btn7">7</th>
		<th id="btn8">8</th>
		<th id="btn9">9</th>
		<th id="btnDiv">/</th>
	</tr>
	
</table>
